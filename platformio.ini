[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 9600
build_src_filter = -<joystick.cpp> +<carDrive.cpp> +<chassis.cpp> +<main.cpp>

[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
build_src_filter = +<joystick.cpp> -<carDrive.cpp> -<chassis.cpp> -<main.cpp>
lib_extra_dirs = ~/Arduino/libraries
build_flags = 
    -D ESP32